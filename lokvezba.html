<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .apple-img {
            width: 300px;
            cursor: pointer;
            margin: 20px;
        }
        .quiz-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Klikni na jabuku i odaberi kvalitet!</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/800px-Red_Apple.jpg" 
             class="apple-img" 
             usemap="#apple-map">
        
        <map name="apple-map">
            <area shape="rect" coords="100,50,200,150" title="Oblik" onclick="showQuiz('Oblik')">
            <area shape="rect" coords="50,150,250,250" title="Boja" onclick="showQuiz('Boja')">
            <area shape="rect" coords="150,200,250,300" title="Tekstura" onclick="showQuiz('Tekstura')">
        </map>

        <div id="quizModal" class="quiz-modal">
            <h4 id="questionTitle"></h4>
            <form id="quizForm">
                <input type="radio" name="quality" value="primarni"> Primarni kvalitet<br>
                <input type="radio" name="quality" value="sekundarni"> Sekundarni kvalitet<br>
                <button type="button" onclick="checkAnswer()">Proveri</button>
            </form>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script>
        let currentQuality = '';
        const correctAnswers = {
            'Oblik': 'primarni',
            'Boja': 'sekundarni',
            'Tekstura': 'primarni'
        };

        function showQuiz(quality) {
            currentQuality = quality;
            document.getElementById('questionTitle').textContent = `Kakav je kvalitet "${quality}"?`;
            document.getElementById('quizModal').style.display = 'block';
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="quality"]:checked')?.value;
            const feedback = document.getElementById('feedback');
            
            if (!selected) {
                feedback.textContent = "Izaberi odgovor!";
                return;
            }

            if (selected === correctAnswers[currentQuality]) {
                feedback.textContent = "Tačno! " + getLockeQuote(currentQuality);
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Pogrešno. Pokušaj ponovo!";
                feedback.style.color = "red";
            }
        }

        function getLockeQuote(quality) {
            const quotes = {
                'Oblik': "(Locke: 'Primarni kvaliteti postoje u samim objektima')",
                'Boja': "(Locke: 'Boja postoji samo u svesti posmatrača')",
                'Tekstura': "(Locke: 'Čvrstoća je neodvojiva od materije')"
            };
            return quotes[quality];
        }
    </script>
</body>
</html>
